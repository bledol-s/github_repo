<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleForm() {
      const loginSection = document.getElementById('login-section');
      const signupSection = document.getElementById('signup-section');
      loginSection.classList.toggle('hidden');
      signupSection.classList.toggle('hidden');
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">ReHub</h1>
    <nav>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-gray-700 hover:text-blue-700">Home</a></li>
            <li><a href="dashboard.html" class="text-gray-700 hover:text-blue-700">Dashboard</a></li>
        </ul>
    </nav>
</header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-10 p-4 mb-10">
    
    <!-- Login Section -->
    <section id="login-section" class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
      <p class="text-gray-600 mb-4">Choose an option to log in:</p>
      <div class="space-y-4">
        <!-- Social Media Login -->
        <div class="flex flex-col space-y-2">
          <button id="google-login" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 flex items-center justify-center">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="mr-2" />
            Login with Google
          </button>
          <button id="facebook-login" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex items-center justify-center">
            <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook" class="mr-2" />
            Login with Facebook
          </button>
        </div>

        <div class="text-center text-gray-500 my-4">OR</div>

        <!-- Email/Password Login -->
        <form id="email-login-form" class="space-y-4">
          <div>
            <label class="block font-medium text-gray-700">Email</label>
            <input type="email" id="login-email" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label class="block font-medium text-gray-700">Password</label>
            <input type="password" id="login-password" class="w-full p-2 border rounded" required />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">
            Login
          </button>
        </form>
      </div>
      <p class="text-center text-gray-600 mt-4">
        Don't have an account? 
        <button onclick="toggleForm()" class="text-blue-600 hover:underline">Signup</button>
      </p>
    </section>

    <!-- Signup Section -->
<section id="signup-section" class="bg-white p-6 rounded shadow-md hidden">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Signup</h2>
  <p class="text-gray-600 mb-4">Create a new account:</p>
  
  <!-- Social Media Signup -->
  <div class="space-y-4">
    <div class="flex flex-col space-y-2">
      <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 flex items-center justify-center">
        <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="mr-2" />
        Signup with Google
      </button>
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex items-center justify-center">
        <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook" class="mr-2" />
        Signup with Facebook
      </button>
    </div>

    <div class="text-center text-gray-500 my-4">OR</div>

    <!-- Email/Password Signup -->
    <form action="/signup" method="POST" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" name="name" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <label class="block font-medium text-gray-700">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 w-full">
        Signup
      </button>
    </form>
  </div>
  
  <p class="text-center text-gray-600 mt-4">
    Already have an account? 
    <button onclick="toggleForm()" class="text-blue-600 hover:underline">Login</button>
  </p>
</section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
        <p>&copy; 2025 ReHub. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
            <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
        </div>
    </div>
</footer>
<script type="module" src="login.js"></script>
</body>
</html>
