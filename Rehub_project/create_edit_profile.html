<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-700">ReHub</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-700 hover:text-blue-700">Home</a></li>
                <li><a href="profile.html" class="text-gray-700 hover:text-blue-700">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Create/Edit Profile</h2>
        <form action="submit_profile.html" method="POST" enctype="multipart/form-data">
            <!-- Profile Picture -->
            <div class="mb-4">
                <label for="profile-picture" class="block text-gray-700 font-bold mb-2">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" class="w-full border rounded p-2">
            </div>

            <!-- Full Name -->
            <div class="mb-4">
                <label for="full-name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full border rounded p-2" placeholder="Enter your full name" required>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-bold mb-2">Role</label>
                <select id="role" name="role" class="w-full border rounded p-2" required>
                    <option value="Agent">Agent</option>
                    <option value="Developer">Developer</option>
                </select>
            </div>

            <!-- License Number -->
            <div class="mb-4">
                <label for="license-number" class="block text-gray-700 font-bold mb-2">Professional License Number</label>
                <input type="text" id="license-number" name="license-number" class="w-full border rounded p-2" placeholder="Enter your license number" required>
            </div>

            <!-- About -->
            <div class="mb-4">
                <label for="about" class="block text-gray-700 font-bold mb-2">About</label>
                <textarea id="about" name="about" class="w-full border rounded p-2" rows="4" placeholder="Write about yourself" required></textarea>
            </div>

            <!-- Website/Blog -->
            <div class="mb-4">
                <label for="website" class="block text-gray-700 font-bold mb-2">Website/Blog</label>
                <input type="url" id="website" name="website" class="w-full border rounded p-2" placeholder="Enter your website or blog URL">
            </div>

            <!-- License Picture -->
            <div class="mb-4">
                <label for="license-picture" class="block text-gray-700 font-bold mb-2">License Picture</label>
                <input type="file" id="license-picture" name="license-picture" class="w-full border rounded p-2">
            </div>

            <!-- Years of Experience -->
            <div class="mb-4">
                <label for="experience" class="block text-gray-700 font-bold mb-2">Years of Experience</label>
                <input type="number" id="experience" name="experience" class="w-full border rounded p-2" placeholder="Enter your years of experience" required>
            </div>

            <!-- Specialization -->
            <div class="mb-4">
                <label for="specialization" class="block text-gray-700 font-bold mb-2">Specialization</label>
                <input type="text" id="specialization" name="specialization" class="w-full border rounded p-2" placeholder="Enter your specialization (e.g., Residential, Commercial)">
            </div>

            <!-- Languages Spoken -->
            <div class="mb-4">
                <label for="languages" class="block text-gray-700 font-bold mb-2">Languages Spoken</label>
                <input type="text" id="languages" name="languages" class="w-full border rounded p-2" placeholder="Enter languages you speak (e.g., English, Spanish)">
            </div>

            <!-- Certifications -->
            <div class="mb-4">
                <label for="certifications" class="block text-gray-700 font-bold mb-2">Certifications</label>
                <textarea id="certifications" name="certifications" class="w-full border rounded p-2" rows="3" placeholder="Enter your certifications (e.g., CRS, ABR)"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Submit for Approval</button>
                <a href="profile.html" class="text-gray-700 hover:text-blue-700">Cancel</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 ReHub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
