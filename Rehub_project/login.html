<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ReHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">ReHub</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-700">Home</a></li>
        <li><a href="register.html" class="text-gray-700 hover:text-blue-700">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-10 p-4 mb-10">
    
    <!-- Login Section --> 
    <section id="login" class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
      <p class="text-gray-600 mb-4">Choose an option to log in:</p>
      <div class="space-y-4">

        <!-- Social Media Login -->
        <div class="flex flex-col space-y-2">
          <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 flex items-center justify-center">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="mr-2" />
            Login with Google
          </button>
          <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 flex items-center justify-center">
            <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook" class="mr-2" />
            Login with Facebook
          </button>
        </div>

        <div class="text-center text-gray-500 my-4">OR</div>

        <!-- Email/Password Login -->
        <form action="/login" method="POST" class="space-y-4">
            <!-- Email -->
            <div>
              <label class="block font-medium text-gray-700">Email</label>
              <input type="email" name="email" class="w-full p-2 border rounded" required />
            </div>
            <!-- Password -->
            <div>
              <label class="block font-medium text-gray-700">Password</label>
              <input type="password" name="password" class="w-full p-2 border rounded" required />
            </div>
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">
              Login
            </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ReHub. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
