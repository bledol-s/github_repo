<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Rehub Abuja</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Rehub</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-700">Home</a></li>
        <li><a href="dashboard.html" class="text-gray-700 hover:text-blue-700">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-6 p-4 mb-10">
    <section id="add-listing-form" class="mt-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Submit a New Listing</h2>
      <form class="bg-white p-6 rounded shadow-md space-y-4" id="listingForm">
        <!-- Property Title -->
        <div>
          <label class="block font-medium text-gray-700">Property Title</label>
          <input type="text" name="title" class="w-full p-2 border rounded" required />
        </div>
        <!-- Location -->
        <div>
          <label class="block font-medium text-gray-700">Location</label>
          <input type="text" name="location" class="w-full p-2 border rounded" required />
        </div>
        <!-- Price -->
        <div>
          <label class="block font-medium text-gray-700">Price (â‚¦)</label>
          <input type="number" name="price" class="w-full p-2 border rounded" required />
        </div>
        <!-- Is the Price Negotiable -->
        <div>
          <label class="block font-medium text-gray-700">Is the Price Negotiable?</label>
          <select name="negotiable" class="w-full p-2 border rounded" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <!-- Payment Plan -->
        <div>
          <label class="block font-medium text-gray-700">Is there a Payment Plan?</label>
          <select name="payment_plan" class="w-full p-2 border rounded" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <!-- Exact Address -->
        <div>
          <label class="block font-medium text-gray-700">Exact Address for Google Map</label>
          <input type="text" name="address" class="w-full p-2 border rounded" required />
        </div>
        <!-- Agent's Terms and Conditions -->
        <div>
          <label class="block font-medium text-gray-700">Agent's Terms and Conditions</label>
          <textarea name="agent_terms" rows="4" class="w-full p-2 border rounded" required></textarea>
        </div>
        <!-- Contact Details -->
        <div>
          <label class="block font-medium text-gray-700">Email</label>
          <input type="email" name="email" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block font-medium text-gray-700">WhatsApp Number</label>
          <input type="tel" name="whatsapp" class="w-full p-2 border rounded" required />
        </div>
        <!-- Upload Images -->
        <div>
          <label class="block font-medium text-gray-700">Upload Images</label>
          <input type="file" name="image" class="w-full" multiple />
        </div>
        <!-- Terms and Conditions -->
        <div>
          <label class="flex items-center">
            <input type="checkbox" id="termsCheckbox" class="mr-2" required />
            <span class="text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>.</span>
          </label>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Submit for Review
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ReHub. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="text-gray-400 hover:text-white">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('listingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Listing submitted for review!');
      this.reset();
    });
  </script>
</body>
</html>
